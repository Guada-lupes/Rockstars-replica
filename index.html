<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rockstars Games</title>
    <link rel="canonical" href="https://www.rockstargames.com/es">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" href="https://media-rockstargames-com.akamaized.net/rockstargames-newsite/img/meta-icons/rockstar/favicon-32x32.png">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <!--HEADER-->
<header class="header">

    <!--DESPLEGABLE-->
<nav class="header-nav">
    <label class="burger-label" for="burger-menu">
        <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg></label>
    <input class="burger-checkbox" type="checkbox" id="burger-menu">
    <ul class="ul-links" id="ul">
            <li class="link buscar">
                <div class="buscar-elementos">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
              </svg>
               <div class="texto-buscar">Buscar en Rockstar Games...</div></div></li>
            <li id="link juegos">
                <div class="juegos-contenedor">
                    <div class="titulo"><h1>Juegos</h1></div>
                    <div class="ver-todo">
                        <span>ver todo</span>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6" class="flecha">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3" />
                  </svg>
                   </div>
                </div></li>
            <li class="link li-imagenes" id="li-imagenes">
                
                    <div class="img-borde"><img src="./images/GTA-V.jpg" alt=""></div><div class="img-borde"><img src="./images/GTA-Online.jpg" alt=""></div><div class="img-borde"><img src="./images/RDR2.jpg" alt=""></li></div>
                
                
            <li class="link-texto news"><span>Newswire</span></li>
            <li class="link-texto videos"><span>Videos</span></li>
            <li class="link-texto descargas"><span>Descargas</span></li>
            <li class="link-texto tienda"><span>Tienda</span> <div class="logo-ir"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 6H5.25A2.25 2.25 0 0 0 3 8.25v10.5A2.25 2.25 0 0 0 5.25 21h10.5A2.25 2.25 0 0 0 18 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25" />
              </svg></div>
              </li>
            <li class="link-texto asistencia"><span>Asistencia Técnica</span><div class="logo-ir"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 6H5.25A2.25 2.25 0 0 0 3 8.25v10.5A2.25 2.25 0 0 0 5.25 21h10.5A2.25 2.25 0 0 0 18 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25" />
              </svg></div>
              </li>
            <li class="link buttom"><div class="buttom-diseño"><p>obtener launcher</p></div></li>
        </ul>

<!--LOGO R CENTRAL-->
        <div class="logo-header">
            <img src="./images/logos/logo.svg" alt="logo rockstar">
        </div>
<!--LOGO USUARIO-->
        <div class="usuario-contenedor"><div class="logo-usuario">
            <i class="fa-regular fa-user"></i>
        </div></div>


</nav>
</header>
<main>
    <section class="section trailer">

    </section>
    <section class="section newswire" id="newswire">

    </section>
    <section class="section destacados" id="destacados">

    </section>
    <section class="section suscribite" id="suscribite">

    </section>
</main>
</body>
</html>
